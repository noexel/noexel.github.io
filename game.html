<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokens</title>
    <link rel="stylesheet" href="game-style.css"></linkrel>
</head>
<body>

<div class="mask">
    <div class="loader"></div>
</div>
        
<meta name="viewport" content="width=device-width, user-scalable=no">
    

    <div class="nav">
        <div class="menu">
            <object data="menu.svg" type="image/svg+xml"></object>
        </div>
        <div class="account">
            <a href="account.html">
                <object data="account.svg" type="image/svg+xml"></object>
            </a>
        </div>
    </div>

    <div class="total_balance">
        <div class='txt'>Total Balance</div>
        <div class='balance_txt'>0</div>
        <div class="balance-manage">
            <object class="top-up" data="top-up.svg" type="image/svg+xml"></object>
            <object class="withdraw" data="withdraw.svg" type="image/svg+xml"></object>
        </div>
    </div>

    <div class="members"> 
        <div class="members_txt">Your Members</div>
        
        <div class="members_cards">

            <div class="card">
                <object class="mark" data="mark.svg" type="image/svg+xml"></object>
                <object class="card_img" data="game-member1.svg" type="image/svg+xml"></object>
                <title1>250</title1>
                <per_hour>Per Hour</per_hour>

            </div>
            <div class="card2">
                <object class="mark" data="mark.svg" type="image/svg+xml"></object>
                <object class="card_img" data="game-member2.svg" type="image/svg+xml"></object>
                <title1>300</title1>
                <per_hour>Per Hour</per_hour>

            </div>
            <div class="locked-card3">
                <div class="lock-mark"></div>
                <object class="lock" data="lock.svg" type="image/svg+xml"></object>
                <title2>950</title2>
                <per_hour1>Per Hour</per_hour1>

            </div>
        </div>

        <div class="new_members_txt">Next Phase Members</div>

        <object class="question" data="question.svg" type="image/svg+xml"></object>

        <div class="members_cards">

            <div class="future_card">
                <div class="lock-mark"></div>
                <object class="card_img" data="game-member4.svg" type="image/svg+xml"></object>
                <title2>100</title2>
                <per_hour1>Per Hour</per_hour1>

            </div>
            <div class="future_card2">
                <div class="lock-mark"></div>
                <object class="card_img" data="game-member5.svg" type="image/svg+xml"></object>
                <title2>200</title2>
                <per_hour1>Per Hour</per_hour1>

            </div>
        </div>
    </div>

    <button class="claim_btn">Start Farm!</button>

</body>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="game-script.js"></script>
</html>
